<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Bonfim">
    <title>Gerador de Imagem por IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main>
        <div class="containerIaGenerator">
            <div class="headerGenerator">
                <div class="tittleHeader">
                     <div class="logoGenerate"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                    <h1>Gerador de Imagem por IA</h1></div>
                <button class="colorMode"><i class="fa-regular fa-moon"></i></button>
            </div>
            <div class="messageUserDiv">
                <textarea name="messageUser" id="messageUser" required placeholder="Descreva a imagem que você quer com detalhes"></textarea>
                <div class="button-dice"><button id="promptBtn"><i class="fa-solid fa-dice"></i></button></div>
            </div>
            <div class="buttonsGenerator">
                <div class="selectorsGenerator">
                    <select name="model" id="modelSelect" required>
                        <option disabled selected>Selecione modelo</option>
                        <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                        <option value="stabilityai/stable-diffusion-xl-base-1.0
">Stable Diffusion XL</option>
                        <option value="stabilityai/stable-diffusion-3.5-large">stable-diffusion-3.5-large</option>
                      
                       
                    </select>
                    <select name="countImage" id="countSelect">
                        <option disabled selected>Quantas Imagem</option>
                        <option value="1">1 Imagem</option>
                        <option value="2">2 Imagem</option>
                        <option value="3">3 Imagem</option>
                        <option value="4">4 Imagem</option>
                    </select>
                    <select name="" id="ratioSelect">
                        <option disabled selected>Proporção</option>
                        <option value="1/1">Quadrado (1:1)</option>
                        <option value="16/9">Paisagem (16:9)</option>
                        <option value="9/16">Retrato (9:16)</option>
                    </select>
                </div>
                <div class="buttonGenerator">
                    <button id="generateBtn" ><i class="fa-solid fa-wand-sparkles"></i> Gerar</button>
                </div>
            </div>
            <div class="container-images">
             
              
            </div>
    </main>

    <script type="module" src="src/script.js"></script>
</body>
</html>
